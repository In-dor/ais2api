# 使用推荐的 Docker Compose 文件版本
version: '3.8'

services:
  # 定义我们的主服务，可以任意命名，这里使用 ais2api
  ais2api:
    # 容器名称，对应脚本中的 CONTAINER_NAME
    container_name: ais2api
    
    # 使用的镜像，对应脚本中的 IMAGE_NAME  ellinalopez/cloud-studio:latest  ghcr.io/in-dor/ais2api:latest
    image: ghcr.io/in-dor/ais2api:latest
    
    # 重启策略，对应脚本中的 --restart unless-stopped
    restart: unless-stopped
    
    # 端口映射，对应脚本中的 -p "${HOST_PORT}:7860"
    # 默认值为 8889
    ports:
      - "7862:7860"
      
    # 环境变量文件，对应脚本中的 --env-file "$ENV_FILE"
    env_file:
      - app.env
      
    # 挂载卷，对应脚本中对 ./auth 目录的处理
    # 注意：Compose 会在启动时自动创建 ./auth 目录（如果不存在）
    volumes:
      - ./auth:/app/auth
      - ./daily_stats.json:/app/daily_stats.json
      
    # 环境变量，对应脚本中的代理配置
    environment:
      - HTTP_PROXY=http://192.168.31.198:12156
      - HTTPS_PROXY=http://192.168.31.198:12156
      - TZ=Asia/Shanghai

