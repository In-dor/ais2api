# .github/workflows/docker-publish.yml
name: Build and Push Docker Image

on:
  push:
    branches: ["main"] # 当 main 分支有更新时触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker tag version (optional)'
        required: false
        type: string
      update_latest:
        description: 'Update latest tag'
        required: true
        type: boolean
        default: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Camoufox Download URL
        id: get_camoufox_url
        run: |
          URL=$(curl -sL "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.assets[] | select(.name=="camoufox-linux.tar.gz") | .browser_download_url')
          echo "CAMOUFOX_URL=$URL" >> $GITHUB_ENV

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 新增：设置一个支持缓存的 Docker Buildx 构建器 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.update_latest == 'true' }}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
            type=sha

      - name: Build and push Docker image to GHCR
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
          # 缓存功能现在可以正常工作了
          cache-from: type=gha
          cache-to: type=gha,mode=max
